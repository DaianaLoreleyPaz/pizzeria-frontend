<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos - Pizzería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/informes.css">
    <link rel="stylesheet" href="./css/menu_fijo.css">
    <link rel="stylesheet" href="./css/menu_desp.css">
    <script src="./js/menu_desp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <a href="index.html">
            <img src="./Imag/pizzeria-emblem-vector-28025155.jpg" alt="Avatar" class="avatar">
        </a>
        <h3>Pizzeria</h3>
        <h6><i>Las mejores variedades de pizzas</i></h6>
    </div>
    <ul class="sidebar-menu">
        <li>
            <a href="index.html">
                <i class="fa-solid fa-file-pen"></i> <span class="menu-text">Pedidos</span>
            </a>
            <div class="menu-preview">Creación, modificación y eliminación de pedidos.</div>
        </li>
        <li>
            <a href="informes.html">
                <i class="fas fa-file-alt"></i></i> <span class="menu-text">Reportes</span>
            </a>
            <div class="menu-preview">Reportes y estadisticas.</div>
        </li>

    </ul>
</div>
<div class="content">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Reportes</h1>

        <!-- Formulario para seleccionar las fechas, tipo de consulta y días de mora -->
        <form id="form-informe">
            <div class="form-row d-flex align-items-end">
                <div class="form-group col-md-4" id="fechaInicioContainer">
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
                </div>
                <div class="form-group col-md-4" id="fechaFinContainer">
                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
                </div>
            </div>
            <div class="form-row d-flex align-items-end">
                <div class="form-group col-md-6">
                    <label for="tipoConsulta">Tipo de Consulta:</label>
                    <select id="tipoConsulta" name="tipoConsulta" class="form-control" required>
                        <option value="variedad">Variedad y Tipo de pizza más pedida</option>
                        <option value="periodo">Cantidad de pedidos y monto máximo por periodo</option>
                        <option value="recaudacion">Recaudación máxima por período</option>
                    </select>
                </div>
            </div>

            <div class="mt-3">
                <button type="button" id="generarInforme" class="btn btn-primary">Generar Informe</button>
            </div>

            <div class="mt-4">
                <h3>Gráfico del Informe</h3>
                <canvas id="graficoInforme" width="400" height="200"></canvas>
            </div>
        </form>

        <button id="btnImprimir" class="btn btn-dark my-3" style="display: none;" onclick="imprimirTabla()">
            <i class="fas fa-print"></i> Imprimir Resultados
        </button>

        <!-- Tabla para mostrar los resultados -->
        <h3 class="mt-5">Resultados del Informe</h3>
        <table id="tablaResultados" class="table table-striped">
            <thead>
            <tr id="tablaHeader">
                <!-- Los encabezados de la tabla se generarán dinámicamente -->
            </tr>
            </thead>
            <tbody id="tablaBody">
            <!-- Los datos de la tabla se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/informes.js"></script>

</body>
</html>
